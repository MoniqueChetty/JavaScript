<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Smart Watch</title>
</head>

<body>
    <header>
        <div id="header">
            <img id="amazon-logo" src="/assets/amazon logo.png" alt="Amazon Logo">
        </div>
    </header>
    <main>
        <section id="watch">
            <img id="watch-img" src="https://i.imgur.com/xSIK4M8.png" alt="watch">
        </section>
        <section id="details">
            <div id="item-name">
                <h2>FitBit 19 - The Smartest Watch</h2>
                <p>Lorem ipsum dolar Lorem ipsum dolar Lorem ipsum dolar Lorem ipsum dolar Lorem ipsum dolar Lorem ipsum dolar</p>
            </div>
            <div>
                <h4>Select Color</h4>
                <div id="select-colour">
                    <div id="black" class="colour"></div>
                    <div id="red" class="colour"></div>
                    <div id="blue" class="colour"></div>
                    <div id="purple" class="colour"></div>
                </div>
            </div>
            <div id="features">
                <h4>Features</h4>
                <div>
                    <button id="time" class="btn">Time</button>
                    <button id="heart-rate" class="btn">Heart Rate</button>
                </div>
            </div>
            <div>
                <button id="buy-now">BUY NOW</button>

        </section>

    <script src="/index.js"></script>
