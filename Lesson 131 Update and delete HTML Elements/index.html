<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css" type="text/css">
    <title>Create HTML Elements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section>
        <input id="task" type="text" placeholder="Enter a task">
    </section>
    <section>
        <button id="btnAddItem">Add task to list </button>
        <button id="btnUpdate">Update First Item </button>
        <button id="btnRemove">Remove Last Item </button>

    </section>
    <section id="listSection">
        <ul id="todo-list">
            <li id="item1">List Item 1 <i class="fa fa-trash" aria-hidden="true"></i></li>
            <li id="item2">List Item 2 <i class="fa fa-trash" aria-hidden="true"></i></li>
        </ul>
    </section>

    <script src="/index.js"></script>
</body>

</html>
