<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</head>

<body>
    <header id="topbar">
        <nav>
            <div id="left-menu">
                <p id="logo">BLUE STORM</p>
                <p class="menu-item">Flash</p>
                <p class="menu-item">Categories</p>
                <p class="menu-item">Upload Video</p>
            </div>
            <div id="right-menu">
                <div id="search-container">
                    <span class="menu-item">Total Items:</span>
                    <span id="todo-count">0</span>
                    <input type="text" id="search-box">
                    <img src="https://www.edyoda.com/static/media/icon-search-black.659381fa.svg" id="search-icon" />
                </div>
                <img src="https://www.edyoda.com/static/media/notification-black.dc5e1138.svg" id="notification-icon" />
                <img id="tiny-photo" src="source/monique photo 3.JPG" id="profile-pic">
            </div>
        </nav>
    </header>

    <section>
        <h3>AJAX JQuery</h3>
        <div id="inputText">
            <input type="text" id="todo-input" placeholder="Enter task here...">
            <input type="password" placeholder="Password" id="todo-password">
        </div>

        <br>
        <div id="buttons">
            <button id="add-item">Add list Item</button>
            <button id="update-item">Update First Item</button>
        </div>

        <div id="todo-listdiv">
            <ul id="todo-list"></ul>
        </div>



    </section>

</body>

</html>
