<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/index.css" type="text/css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="calculator">
            <div>
                <div id="inputValues" class="display"></div>
                <div id="answer" class="display"></div>
            </div>
            <div id="row1" class="buttons">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="plus">+</button>
            </div>
            <div id="row2" class="buttons">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="min">-</button>
            </div>
            <div id="row3" class="buttons">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="multi">*</button>
            </div>
            <div id="row4" class="buttons">
                <button id="clear">c</button>
                <button id="zero">0</button>
                <button id="equale">=</button>
                <button id="divide">/</button>
            </div>
        </div>


    </main>


    <script src="/index.js"></script>
</body>

</html>
