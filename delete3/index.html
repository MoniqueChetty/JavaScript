<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/index.css" type="text/css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="calculator-grid">
            <div class="output">
                <div id="previousValues" class="display" data-previousValue></div>
                <div id="answer" class="display" data-answer></div>
            </div>
            <button id="seven" data-number>7</button>
            <button id="eight" data-number>8</button>
            <button id="nine" data-number>9</button>
            <button id="plus" value="+" data-operation>+</button>

            <button id="four" data-number>4</button>
            <button id="five" data-number>5</button>
            <button id="six" data-number>6</button>
            <button id="min" data-operation>-</button>

            <button id="one" data-number>1</button>
            <button id="two" data-number>2</button>
            <button id="three" data-number>3</button>
            <button id="multi" data-operation>*</button>

            <button id="point" data-number>.</button>
            <button id="zero" data-number>0</button>
            <button id="del" data-deleteit>DEL</button>
            <button id="divide" data-operation>รท</button>

            <button id="clear" class="span-two" data-all-clear>c</button>
            <button id="equale" class="span-two" data-equale>=</button>
        </div>


    </main>


    <script src="/index.js"></script>
</body>

</html>
